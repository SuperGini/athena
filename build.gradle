plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.gini'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '21'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'


    implementation files('lib/athena-streaming-2.0.jar')
    implementation files('lib/athena-jdbc-3.2.0.jar')

    compileOnly 'software.amazon.awssdk:aws-sdk-java:2.25.34'
    implementation 'software.amazon.awssdk:athena:2.25.34'
    testImplementation 'software.amazon.awssdk:s3:2.25.34'

}


tasks.named('test') {
    useJUnitPlatform()
}
